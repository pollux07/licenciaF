DsCorp\Cliente\ClienteBundle\Entity\cliente:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        razonSocial:
            type: string
            length: '50'
            column: razon_social
        rfc:
            type: string
            length: '15'
        telefono1:
            type: string
            length: '15'
            column: telefono_1
        telefono2:
            type: string
            length: '15'
            column: telefono_2
        email:
            type: string
            length: '50'
        paginaWeb:
            type: string
            length: '50'
            column: pagina_web
        fechaCreacion:
            type: datetime
            column: fecha_creacion
        fechaModificacion:
            type: datetime
            column: fecha_modificacion
        idCreacion:
            type: integer
            column: id_creacion
        idModificacion:
            type: integer
            column: id_modificacion
    oneToMany:
        direccion_cliente:
            targetEntity: DsCorp\Cliente\ClienteBundle\Entity\direccion_cliente
            mappedBy: cliente
    oneToMany:
        equipo:
            targetEntity: DsCorp\Equipo\EquipoBundle\Entity\equipo
            mappedBy: cliente
    manyToOne:
        estatus:
            targetEntity: DsCorp\General\GeneralBundle\Entity\estatus
            mappedBy: cliente
    lifecycleCallbacks: {  }
